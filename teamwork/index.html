<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <button @click="currentView = 'home'">Home</button>
                <button @click="currentView = 'user-profile'">User Profile</button>
                <button @click="currentView = 'club-profile'">Club Profile</button>
                <button @click="currentView = 'club-discovery'">Discover Clubs</button>
                <button @click="currentView = 'wallet'">Wallet</button>
                <button @click="currentView = 'booking'">Book a Session</button>
                <button @click="currentView = 'club-manager-dashboard'">Club Manager</button>
                <button @click="currentView = 'admin-panel'">Admin</button>
            </nav>
        </header>
        <main>
            <div v-if="currentView === 'home'">
                <h1>Welcome to Fitness Club Finder</h1>
                <p>Find the best fitness clubs near you!</p>
                <geolocation></geolocation>
            </div>
            <component :is="currentView"></component>
        </main>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
